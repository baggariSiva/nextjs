config:
  runTime: "NodeJs"
  version: ""
  framework: "Next.js"
  buildCommand: "yarn build"
  buildDir: ".next/"
  runCommand: "yarn start"
ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "3000"
    public: true
    path: "/"
    isAuth: false
    login: ""
    password: ""
environments:
  - key: "ENV"
    value: "production"
